    <style>
      html {
        font-size: 16px;
      }
      *,
      ::before,
      ::after {
        box-sizing: border-box;
        border-width: 0;
        border-style: solid;
        border-color: #e5e7eb;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        /* padding: 20px; */
        background: #e4ecf5;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      header {
        background: #fff;
        padding: 1rem;
        margin-bottom: 1rem;
      }
      main {
        max-width: 80em;
        margin: 0 auto;
      }
      @media (min-width: 1024px) {
        main {
          padding-left: 2rem;
          padding-right: 2rem;
          padding-top: 2rem;
          padding-bottom: 2rem;
        }
      }
      @media (min-width: 640px) {
        main {
          padding-left: 1.5rem;
          padding-right: 1.5rem;
          padding-top: 1rem;
          padding-bottom: 1rem;
        }
      }
      .rounded-shadow-container {
        border-radius: 0.75rem;
        margin-bottom: 2rem;
        padding: 1.5rem;
        --tw-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1),
          0 2px 4px -2px rgb(0 0 0 / 0.1);
        --tw-shadow-colored: 0 4px 6px -1px var(--tw-shadow-color),
          0 2px 4px -2px var(--tw-shadow-color);
        box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000),
          var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
        background-color: #fff;
      }
      .filters {
        display: grid;
        gap: 1.5rem;
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
      @media screen and (max-width: 768px) {
        .filters {
          grid-template-columns: repeat(1, minmax(0, 1fr));
        }
      }
      .filters select,
      .filters input {
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
        padding-left: 1rem;
        padding-right: 1rem;
        border-radius: 0.5rem;
        border: 1px solid #333333;
      }
      .filter-label {
        font-size: 0.875rem;
        line-height: 1.25rem;
        margin-bottom: 0.5rem;
      }
      .flex-col {
        display: flex;
        flex-direction: column;
      }
      #events-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 1.5rem;
      }
      .card {
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .card-header {
        display: flex;
        flex-direction: column-reverse;
        justify-content: space-between;
        align-items: start;
        margin-bottom: 1rem;
      }
      .title-demo {
        font-weight: 400;
      }

      .title-brand {
        font-weight: 700;
      }
      .card-title {
        margin: 0;
        font-size: 1.2rem;
        color: #252525;
      }
      .card-date {
        font-size: 0.9rem;
        color: #0f6403;
        padding: 0.3rem 0.6rem;
        border-radius: 4px;
        background-color: #76e66828;
        margin-bottom: 12px;
      }
      .card-location {
        display: flex;
        align-items: center;
        color: #4b5563;
        gap: 0.5rem;
        margin-bottom: 1.25rem;
      }
      .card-location svg {
        width: 20px;
        height: 20px;
        /* margin-right: 0.5rem; */
        color: #6b7280;
      }
      .brands-label {
        font-size: 0.875rem;
        font-weight: 500;
        color: #6b7280;
        margin-bottom: 0.5rem;
      }
      .brand-logos {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      .brand {
        position: relative;
      }
      .avatar {
        width: 60px;
        /* height: 55px; */
        /* border-radius: 50%; */
        background-color: #fff;
        /* padding: 0.2rem; */
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      .avatar img {
        width: 100%;
        /* height: 100%; */
        object-fit: contain;
        /* border-radius: 50%; */
        /* border: 1px solid #ccc; */
        background: #fff;
        padding: 2px;
      }
      .brand .tooltip {
        position: absolute;
        bottom: 110%;
        left: 50%;
        transform: translateX(-50%) translateY(-4px);
        background: #1f2937;
        color: white;
        font-size: 0.75rem;
        padding: 0.25rem 0.5rem;
        border-radius: 0.375rem;
        opacity: 0;
        white-space: nowrap;
        pointer-events: none;
        transition: opacity 0.2s ease-in-out;
        z-index: 100;
      }
      .brand:hover .tooltip {
        opacity: 1;
      }
      #no-events-message {
        text-align: center;
        color: #999;
        font-style: italic;
        display: none;
      }
      .brand-logos.single-brand .avatar img {
        height: auto;
      }
      .brand-logos.single-brand .avatar {
        width: 200px;
      }

.card {
  transition: all .25s ease-in-out;
}
.card:hover {
  border-left:6px solid #014820;
  /* border-left:6px solid rgb(201, 243, 11); */


}

              region: "Ile-de-France",
              location: "Golf de Paris (PCC)",
              brands: [
                "Callaway",
                "Cleveland","Srixon","XXIO",
                "Cobra",
                "Mizuno",
                "Ping",
                "TaylorMade",
                "Titleist",
                "Wilson",
              ],
            },
          ];

          const uniqueRegions = [
            ...new Set(eventsData.map((e) => e.region)),
          ].sort();
          const uniqueBrands = [
            ...new Set(eventsData.flatMap((e) => e.brands)),
          ].sort();

          uniqueRegions.forEach((region) => {
            const option = document.createElement("option");
            option.value = region;
            option.textContent = region;
            regionFilter.appendChild(option);
          });

          uniqueBrands.forEach((brand) => {
            const option = document.createElement("option");
            option.value = brand;
            option.textContent = brand;
            brandFilter.appendChild(option);
          });

          function createEventCard(event) {
  const card = document.createElement(event.link ? "a" : "div");
  card.className = "card";

  if (event.link) {
    card.href = event.link;
    card.target = "_blank"; // facultatif, pour ouvrir dans un nouvel onglet
    card.style.textDecoration = "none";
    card.style.color = "inherit";
  }

  card.innerHTML = `
    <div class="card-header">
      <h3 class="card-title">
        <span class="title-demo">Démo</span>
        <span class="title-brand">${event.title}</span>
      </h3>
      <span class="card-date">${new Date(event.date).toLocaleDateString(
        "fr-FR",
        {
          weekday: "long",
          day: "numeric",
          month: "long",
          year: "numeric",
        }
      )}</span>
    </div>
    <div class="card-location">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
      </svg>
      <span>${event.location}</span>
    </div>
    <div>
       ${
         event.brands.length > 1
           ? `<p class="brands-label">Marques présentes :</p>`
           : ""
       }
      <div class="brand-logos ${
        event.brands.length === 1 ? "single-brand" : ""
      }">
${event.brands
  .map(
    (name) => `
  <div class="brand">
    <div class="avatar">
      <img src="${
        brandLogos[name] || "https://via.placeholder.com/100x50?text=Logo"
      }" alt="${name}">
    </div>
    <span class="tooltip">${name}</span>
  </div>
  `
  )
  .join("")}
      </div>
    </div>
  `;

  return card;
}


          function displayEvents(filteredEvents) {
            eventsContainer.innerHTML = "";
            if (filteredEvents.length === 0) {
              noEventsMessage.style.display = "block";
            } else {
              noEventsMessage.style.display = "none";
              filteredEvents.forEach((event) => {
                const card = createEventCard(event);
                eventsContainer.appendChild(card);
              });
            }
          }

          function filterEvents() {
            const selectedRegion = regionFilter.value;
            const selectedDate = dateFilter.value;
            const selectedBrand = brandFilter.value;

            const filtered = eventsData.filter((event) => {
              const regionMatch =
                !selectedRegion || event.region === selectedRegion;
              const dateMatch = !selectedDate || event.date === selectedDate;
              const brandMatch =
                !selectedBrand || event.brands.includes(selectedBrand);
              return regionMatch && dateMatch && brandMatch;
            });

            displayEvents(filtered);
          }

          regionFilter.addEventListener("change", filterEvents);
          dateFilter.addEventListener("change", filterEvents);
          brandFilter.addEventListener("change", filterEvents);

          displayEvents(eventsData);
        });
      </script>
    </main>
  </body>
